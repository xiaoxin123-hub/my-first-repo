<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .card {
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: white;
            width: 100%;
            max-width: 400px;
        }
        .card h1 {
            font-size: 24px;
            margin: 0 0 10px;
        }
        .card p {
            font-size: 18px;
            line-height: 1.5;
            margin: 0 0 20px;
        }
        .card button {
            padding: 12px 24px;
            background-color: #ffffff;
            color: #4CAF50;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
        }
        .card button:hover {
            background-color: #f0f0f0;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>联系我们</h1>
        <p>点击下方按钮，查看电话号码。</p>
        <button id="myBtn">查看电话号码</button>
    </div>

    <!-- 模态框 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>联系电话</h2>
            <p>电话号码是：<strong>13981612672</strong></p>
        </div>
    </div>

    <script>
        // 获取按钮和模态框元素
        var btn = document.getElementById("myBtn");
        var modal = document.getElementById("myModal");
        var span = document.getElementsByClassName("close")[0];

        // 点击按钮打开模态框
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // 点击关闭按钮关闭模态框
        span.onclick = function() {
            modal.style.display = "none";
        }

        // 点击模态框外部关闭模态框
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
